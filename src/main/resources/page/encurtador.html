<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Encurtador de URL</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/styleReset.css}"/>
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css"
	href="webjars/materialize/0.98.2/dist/css/materialize.min.css"/>
</head>
<body>
	
	<header class="row"></header>
	

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="blue darken-3 white-text">
						<h5 class="card-text-title" title="Encurtador de URL">Encurtador de URL</h5>
					</div>
					<div class="card-content">
					
						<div class="row">
							<button data-target="modal-encurtador" class="btn modal-trigger blue darken-3" title="Adicionar Url">Nova URL<i class="material-icons right medium">add</i></button>
							<div class="col s6 right">
								<form id="form-retrieve" th:action="@{/retrieveurl}" th:object="${url}" th:method="GET">
	      							<div class="file-field input-field">
	       								<button class="btn modal-trigger blue darken-3 right" title="Pesquisar por Alias" type="submit">Pesquisar</button>
	        							<div class="file-path-wrapper">
	          								<input type="text" id="retrieve" name="alias" required="true" />
	          								<label for="retrieve">Pesquisar Alias</label>
	        							</div>
	      							</div>
      							</form>
    						</div>
						</div>
					
						<div class="row">
							<div class="col s12">
								<table id="table-encurtador" class="responsive-table highlight striped bordered">
									<thead>
										<tr>
											<th>Url</th>
											<th>Alias</th>
											<th>Acessos</th>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modal-encurtador" class="modal modal-fixed-footer">
		<div class="modal-header row">
			<h5 >Formul√°rio Encurtador de URL</h5>
		</div>
		<div class="modal-content">
			<div class="row">
				<form id="form-shorten" th:action="@{/shortenurl}" th:object="${url}" th:method="GET">
					<div class="row">
						<div class="input-field col s12">
							<input type="text" id="url" name="urlOriginal" required="true" />
							<label for="url">Url original</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" id="alias" name="alias" />
							<label for="alias">Custom Alias</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button form="form-shorten" class="btn modal-action waves-effect waves-green" onclick="salvar('form-shorten','modal-encurtador')">Salvar</button>
			<button style="margin-right:1%;" class="btn modal-action modal-close waves-effect waves-red red">Cancelar</button>
		</div>
	</div>
		 

	<script src="webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="webjars/materialize/0.98.2/dist/js/materialize.min.js"></script>
	<script type="text/javascript" th:src="@{/js/encurtador.js}"></script>

</body>
</html>
